


<div class="container">
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
        <th>Update</th>
        <th>Delete</th>
        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lc of locations |async">
    
        <td>{{lc.id}}</td>
        <td>{{lc.name}}</td>
        <td>{{lc.image}}</td>
        <td><button class="btn btn-warning" >Edit</button></td>
        <td><button class="btn btn-danger" >Delete</button></td>
    
    
    
      
      
    
    </tr>
    </tbody>
    
    </table>
    
    </div>
