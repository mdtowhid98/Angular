<div class="container" id="print-section">
    <fieldset>
        <h1>XYZ Electronics</h1>
        <h4>Dhanmondi,Dhaka</h4>
    </fieldset>


    <div class="receipt">
        <div class="receipt-item">
            <span class="label">Id:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.id }}</span>
        </div>
        <div class="receipt-item">
            <span class="label">Customer Name:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.sale.customername }}</span>
        </div>
        <div class="receipt-item">
            <span class="label">Sales Id:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.sale.id }}</span>
        </div>
        <div class="receipt-item">
            <span class="label">Sales Date:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.sale.salesdate }}</span>
        </div>
        <div class="receipt-item">
            <span class="label">Total Price:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.sale.totalprice }}</span>
        </div>
        <div class="receipt-item">
            <span class="label">Sub Total:</span>
            <span class="value" *ngFor="let re of reciepts | async">{{ re.subtotal }}</span>
        </div>
     

    </div>
</div>
<button printSectionId="print-section" ngxPrint class="printbtn">Print</button>
<div class="button-group">
    <button class="btn btn-warning">Edit</button>
    <button class="btn btn-danger">Delete</button>
</div>
