<div class="container">
    <h2>Update Sales Details</h2>
    <form [formGroup]="saleForm" (ngSubmit)="updateSale()">
        <div class="mb-3">
            <label for="customername" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customername" formControlName="customername">
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">Product:</label>
            <select id="product" formGroupName="product" class="form-select" formControlName="product">
                <option *ngFor="let loc of products" [ngValue]="loc">{{ loc.name }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="salesdate" class="form-label">Sales Date</label>
            <input type="date" class="form-control" id="salesdate" formControlName="salesdate">
        </div>
        
        <div class="mb-3">
            <label for="unitprice" class="form-label">Unit Price</label>
            <input type="number" class="form-control" id="unitprice" formControlName="unitprice">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" formControlName="quantity">
        </div>

        <div class="mb-3">
            <label for="totalprice" class="form-label">Total Price</label>
            <input type="text" class="form-control" id="totalprice" formControlName="totalprice">
        </div>

        

        


        
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>
