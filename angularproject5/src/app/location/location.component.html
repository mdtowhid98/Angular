<p>location works!</p>


<div class="container">

    <table class="table table-striped">

        <tr>

            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Unit</th>
            <th>Action</th>
        </tr>

        <tr *ngFor="let location of locations |async">

            <td>{{location.name}}</td>
            <td>{{location.city}}</td>
            <td>{{location.state}}</td>
            <td>{{location.availableUnits}}</td>
            <td>
                <button class="btn btn-warning" (click)="updateLocation(location.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteLocation(location.id)">Delete</button>
            </td>
        </tr>


    </table>
</div>
