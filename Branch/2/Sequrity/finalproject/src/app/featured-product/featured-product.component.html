<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Product</title>
  <style>
    .featured-product {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      height: 100vh;
      margin: 0 auto;
      text-align: center;
    }
    .product-image {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
    .product-details {
      margin-top: 15px;
    }
    .product-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 1em;
      margin-bottom: 15px;
    }
    .buy-now-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .buy-now-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="featured-product">
    <img src="https://i.postimg.cc/xd6n0rdM/pexels-pixabay-139398.jpg" alt="Top-selling Medicine" class="product-image">
    <div class="product-details">
      <div class="product-name">Top-Selling Medicine</div>
      <div class="product-description">
        Discover our top-selling medicine, trusted by millions for its quality and effectiveness.
      </div>
      <a href="#" class="buy-now-btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
