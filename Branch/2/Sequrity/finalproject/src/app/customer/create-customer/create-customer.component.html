<div class="container bg-category-form">
    <h1 class="text-center">Add Customer</h1>
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for="exampleInputEmail1">Customer Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone No</label>
        <input type="number" class="form-control" formControlName="cell">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <button type="submit" class="btn btn-primary" (click)="createCustomer()">Submit</button>
     
    </form>
  </div>
