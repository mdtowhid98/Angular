<div class="container">
    <form (ngSubmit)="updateCustomer()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control"   name="name" [(ngModel)]="customer.name">
            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone No</label>
            <input type="number" class="form-control"   name="cell" [(ngModel)]="customer.cell">
            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control"   name="address" [(ngModel)]="customer.address">
            
        </div>

       
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
