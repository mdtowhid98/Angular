<div class="container mt-5">
  <!-- Add this line inside the <head> section of your index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="name" class="form-label">
            <strong><i class="fas fa-user"></i> Name:</strong>
          </label>
          <input id="name" type="text" class="form-control" formControlName="name" />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">
            <strong><i class="fas fa-envelope"></i> Email:</strong>
          </label>
          <input id="email" type="email" class="form-control" formControlName="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            <strong><i class="fas fa-lock"></i> Password:</strong>
          </label>
          <input id="password" type="password" class="form-control" formControlName="password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            <strong><i class="fas fa-check-circle"></i> Confirm Password:</strong>
          </label>
          <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
            <small>Passwords do not match.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="cell" class="form-label">
            <strong><i class="fas fa-phone"></i> Cell:</strong>
          </label>
          <input id="cell" type="text" class="form-control" formControlName="cell" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">
            <strong><i class="fas fa-home"></i> Address:</strong>
          </label>
          <input id="address" type="text" class="form-control" formControlName="address" />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">
            <strong><i class="fas fa-calendar-alt"></i> Date of Birth:</strong>
          </label>
          <input id="dob" type="date" class="form-control" formControlName="dob" />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">
            <strong><i class="fas fa-venus-mars"></i> Gender:</strong>
          </label>
          <select id="gender" class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">
            <strong><i class="fas fa-image"></i> Image URL:</strong>
          </label>
          <input id="image" type="text" class="form-control" formControlName="image" />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">
            <strong><i class="fas fa-users"></i> Role:</strong>
          </label>
          <select id="role" class="form-select" formControlName="role">
            <option value="">Select role</option>
            <option value="admin">ADMIN</option>
            <option value="user">USER</option>
            <option value="pharmacist">PHARMACIST</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </div>
  </div>
</div>
