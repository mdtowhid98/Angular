<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Customer Name</th>
          <th>Sales Date</th>
          <th>Product Details</th>
          <th>Total Price</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.id }}</td>
          <td>{{ sale.customername }}</td>
          <td>{{ sale.salesdate }}</td>
          <td>
            <ul>
              <li *ngFor="let product of sale.product">
                Name: {{ product.name }} - 
                <!-- Quantity: {{product.quantity}}  -->
                - Unit Price: {{ product.unitprice }}
              </li>
            </ul>
          </td>
          <td>{{ sale.totalprice }}</td>
          <td>
            <button class="btn btn-warning" (click)="editSales(sale)">
              <fa-icon [icon]="faEdit"></fa-icon> 
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteSales(sale.id)">
              <fa-icon [icon]="faTrash"></fa-icon> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
