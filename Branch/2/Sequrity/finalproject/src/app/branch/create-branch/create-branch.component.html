<div class="container bg-category-form">
    <h1 class="text-center">Add Branch</h1>
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for="exampleInputEmail1">Branch Name</label>
        <input type="text" class="form-control" formControlName="branchName">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Location</label>
        <input type="text" class="form-control" formControlName="location">
      </div>


      <button type="submit" class="btn btn-primary" (click)="createBranch()">Submit</button>
     
    </form>
  </div>
