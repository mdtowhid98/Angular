<div class="container bg-category-form">
  <h1 class="text-center">Add Branch</h1>
  <form [formGroup]="formValue">
    <div class="form-group">
      <label for="branchName">Branch Name</label>
      <input type="text" class="form-control" formControlName="branchName" placeholder="Enter branch name">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" formControlName="location" placeholder="Enter location">
    </div>

    <button type="submit" class="btn btn-primary" (click)="createBranch()">Submit</button>
  </form>
</div>
