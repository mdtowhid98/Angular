<div class="container">
    <form (ngSubmit)="updateBranch()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Branch Name</label>
            <input type="text" class="form-control"   name="branchName" [(ngModel)]="branch.branchName">
            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Location</label>
            <input type="text" class="form-control"   name="location" [(ngModel)]="branch.location">
            
        </div>

       
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
