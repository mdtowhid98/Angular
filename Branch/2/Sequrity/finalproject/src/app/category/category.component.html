<div class="container bg-category-table">
    <h1 class="text-center">All Category Here</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories ">
                <td>{{category.id}}</td>
                <td>{{category.categoryname}}</td>
                <td>
                    <button class="btn btn-warning" (click)="updateCategory(category.id)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
