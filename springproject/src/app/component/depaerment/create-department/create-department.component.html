<div class="container">
    <form [formGroup]="depaertmentForm" (ngSubmit)="createDepartment()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>

       

        <div class="mb-3">
            <label for="generic" class="form-label">Faculty Name</label>
            <select id="generic" formControlName="faculty" class="form-select" required>
                <option *ngFor="let d of faculties" [ngValue]="d.id">{{d.name}}</option>
            </select>
            <div class="invalid-feedback">Please select a faculty</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
