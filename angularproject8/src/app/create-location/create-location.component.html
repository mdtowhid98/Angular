<div class="container">

    <form [formGroup]="formValue">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">State</label>
            <input type="text" class="form-control" formControlName="state">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Photo</label>
            <input type="text" class="form-control" formControlName="photo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Unit</label>
            <input type="text" class="form-control" formControlName="availableUnits">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Wifi</label>
            <input type="checkbox" class="form-check-input" formControlName="wifi" value="false">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Laundry</label>
            <input type="checkbox" class="form-check-input" formControlName="laundry" value="false">
          </div>
        
        <button type="submit" class="btn btn-primary" (click)="createLocation()">Submit</button>
      </form>

</div>
