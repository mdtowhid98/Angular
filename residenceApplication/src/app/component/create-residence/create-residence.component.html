<div class="container mt-4">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name"  required>
      </div>
  
      <div class="form-group">
        <label for="manufacturer">NIDNo:</label>
        <input type="number" id="NIDNo" class="form-control" formControlName="NIDNo"  required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" formControlName="address"  required>
      </div>
  
      <div class="form-group">
        <label for="familyNo">familyNo:</label>
        <input type="number" id="familyNo" class="form-control" formControlName="familyNo"  required>
      </div>
  
     

      
  
      
  
      <div class="mb-3">
        <label for="formFile" class="form-label">Image:</label>
        <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="image/*" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>
  </div>
