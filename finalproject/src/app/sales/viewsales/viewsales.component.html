<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Customer Name</th>
                <th>Sales Date</th>
                <th>Product Details</th>
                <th>Total Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of sales">
                <td>{{ sale.id }}</td>
                <td>{{ sale.customername }}</td>
                <td>{{ sale.salesdate }}</td>
                <td>
                    <ul>
                        <li *ngFor="let product of sale.product">
                            Name: {{ product.name }} - Quantity: {{ product.quantity }}
                            - Unit Price: {{ product.unitprice }}
                        </li>
                    </ul>
                </td>
                <td>{{ sale.totalprice }}</td>
                <td>
                    <button (click)="editSales(sale)">Edit</button>
                </td>
                <td>
                    <button (click)="deleteSales(sale.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
