<div class="container">
    <h2>Update Sales</h2>
    <form [formGroup]="saleForm" (ngSubmit)="updateSale()">
      <div class="form-group">
        <label for="customername">Customer Name</label>
        <input type="text" id="customername" class="form-control" formControlName="customername">
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" formControlName="quantity">
      </div>
  
      <div class="form-group">
        <label for="salesdate">Sales Date</label>
        <input type="date" id="salesdate" class="form-control" formControlName="salesdate">
      </div>
  
      <div class="form-group">
        <label for="totalprice">Total Price</label>
        <input type="text" id="totalprice" class="form-control" formControlName="totalprice" readonly>
      </div>
  
      <div formGroupName="product">
        <div class="form-group">
          <label for="product">Product</label>
          <select id="product" class="form-control" formControlName="name">
            <option *ngFor="let product of products" [value]="product.name">{{ product.name }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="unitprice">Unit Price</label>
          <input type="text" id="unitprice" class="form-control" formControlName="unitprice" readonly>
        </div>
  
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" id="stock" class="form-control" formControlName="stock" readonly>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Sale</button>
    </form>
  </div>
