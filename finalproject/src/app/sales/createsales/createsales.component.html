<div class="container mt-4">
  <h2><fa-icon [icon]="faCartPlus"></fa-icon> Create Sales</h2>
  <form [formGroup]="salesForm" (ngSubmit)="createSales()">
    
    <!-- Customer Name -->
    <div class="form-group">
      <label for="customername"><fa-icon [icon]="faUser"></fa-icon> Customer Name</label>
      <input type="text" id="customername" class="form-control" formControlName="customername" placeholder="Enter customer name">
      <div *ngIf="salesForm.get('customername')?.invalid && salesForm.get('customername')?.touched" class="text-danger">
        Customer name is required
      </div>
    </div>
    
    <!-- Sales Date -->
    <div class="form-group mt-3">
      <label for="salesdate"><fa-icon [icon]="faCalendarAlt"></fa-icon> Sales Date</label>
      <input type="date" id="salesdate" class="form-control" formControlName="salesdate" readonly>
      <div *ngIf="salesForm.get('salesdate')?.invalid && salesForm.get('salesdate')?.touched" class="text-danger">
        Sales date is required
      </div>
    </div>

    <!-- Products List -->
    <div formArrayName="products" class="mt-4">
      <div *ngFor="let product of productsArray.controls; let i = index" [formGroupName]="i" class="mb-3 border p-3">
        
        <div class="form-group">
          <label for="product"><fa-icon [icon]="faBox"></fa-icon> Product</label>
          <select id="product" class="form-control" formControlName="name">
            <option value="">Select Product</option>
            <option *ngFor="let product of products" [value]="product.name">{{ product.name }}</option>
          </select>
          <div *ngIf="product.get('name')?.invalid && product.get('name')?.touched" class="text-danger">
            Product is required
          </div>
        </div>
        
        <div class="form-group mt-2">
          <label for="quantity"><fa-icon [icon]="faSortNumericDown"></fa-icon> Quantity</label>
          <input type="number" id="quantity" class="form-control" formControlName="quantity" min="1" placeholder="Enter quantity">
          <div *ngIf="product.get('quantity')?.invalid && product.get('quantity')?.touched" class="text-danger">
            Quantity is required
          </div>
        </div>
        
        <div class="form-group mt-2">
          <label for="unitprice"><fa-icon [icon]="faDollarSign"></fa-icon> Unit Price</label>
          <input type="text" id="unitprice" class="form-control" formControlName="unitprice" readonly>
        </div>

        <div class="form-group mt-2">
          <label for="stock"><fa-icon [icon]="faWarehouse"></fa-icon> Stock</label>
          <input type="text" id="stock" class="form-control" formControlName="stock" readonly>
        </div>

        <button type="button" class="btn btn-danger mt-3" (click)="removeProduct(i)">
          <fa-icon [icon]="faTrash"></fa-icon> Remove Product
        </button>
      </div>

      <button type="button" class="btn btn-primary" (click)="addProduct()">
        <fa-icon [icon]="faPlus"></fa-icon> Add Product
      </button>
    </div>

    <!-- Total Price -->
    <div class="form-group mt-4">
      <label for="totalprice"><fa-icon [icon]="faDollarSign"></fa-icon> Total Price</label>
      <input type="text" id="totalprice" class="form-control" formControlName="totalprice" readonly>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-4" [disabled]="salesForm.invalid">
      <fa-icon [icon]="faSave"></fa-icon> Create Sales
    </button>
  </form>
</div>
