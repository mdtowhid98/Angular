<div class="pos-container pos-form-container">
  <div class="row">
    <div class="col-md-6">
      <img src="https://i.postimg.cc/CLvWHf7z/download-8.jpg" alt="">
    </div>
    <div class="col-md-6">
      <h2 class="text-center pos-title">Registration</h2>
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="pos-form">
        <div class="mb-3 input-group pos-input-group">
          <span class="input-group-text pos-input-icon"><fa-icon [icon]="faUser"></fa-icon></span>
          <input type="text" id="name" formControlName="name" class="form-control pos-input" placeholder="Name" required>
        </div>
        <div class="mb-3 input-group pos-input-group">
          <span class="input-group-text pos-input-icon"><fa-icon [icon]="faEnvelope"></fa-icon></span>
          <input type="email" id="email" formControlName="email" class="form-control pos-input" placeholder="Email" required>
        </div>
        <div class="mb-3 input-group pos-input-group">
          <span class="input-group-text pos-input-icon"><fa-icon [icon]="faLock"></fa-icon></span>
          <input type="password" id="password" formControlName="password" class="form-control pos-input" placeholder="Password" required>
        </div>
        <div class="mb-3 input-group pos-input-group">
          <span class="input-group-text pos-input-icon"><fa-icon [icon]="faImage"></fa-icon></span>
          <input type="text" id="photo" formControlName="photo" class="form-control pos-input" placeholder="Photo URL" required>
        </div>
        <div class="form-group pos-form-group">
          <label for="role" class="pos-label">Role</label>
          <select formControlName="role" class="form-control pos-select" id="role">
            <option value="" disabled>Select Role</option>
            <ng-container *ngIf="userRole === 'Admin'">
              <option value="Admin">Admin</option>
            </ng-container>
            <option value="User">User</option>
          </select>
        </div>
        <button type="submit" class="btn pos-btn"><fa-icon [icon]="faUser"></fa-icon> Register</button>
      </form>
    </div>
  </div>
</div>
