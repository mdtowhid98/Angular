<div class="container">

    <h2>User Profile</h2>

    <div *ngIf="user">
        <p><strong>Name: </strong>{{user.name}}</p>
        <p><strong>Email: </strong>{{user.email}}</p>
        
        <p><img [src]="user.photo" alt="{{user.name}}" style="width: 200px; height: auto;" class="img-fluid"></p>
    </div>

    <div *ngIf="!user">
        <p>loading user profile ....</p>
    </div>


</div>
