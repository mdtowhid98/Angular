<div class="container">
  <h2 class="text-center"> Create Product</h2>
  <form [formGroup]="formValue" (ngSubmit)="createProduct()">
    <div class="form-group">
      <label for="name"><fa-icon [icon]="faTag"></fa-icon> Product Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter product name"/>
    </div>

    <div class="form-group">
      <label for="photo"><fa-icon [icon]="faImage"></fa-icon> Product Photo URL</label>
      <input id="photo" type="text" formControlName="photo" class="form-control" placeholder="Enter photo URL"/>
    </div>

    <div class="form-group">
      <label for="unitprice"><fa-icon [icon]="faDollarSign"></fa-icon> Unit Price</label>
      <input id="unitprice" type="number" formControlName="unitprice" class="form-control" placeholder="Enter unit price"/>
    </div>

    <div class="form-group">
      <label for="stock"><fa-icon [icon]="faBoxes"></fa-icon> Product Stock</label>
      <input id="stock" type="number" formControlName="stock" class="form-control" placeholder="Enter stock quantity"/>
    </div>

    <button type="submit" class="btn btn-primary"><fa-icon [icon]="faPlusCircle"></fa-icon> Create</button>
  </form>
</div>
