<div class="container bg-category-table">
    <h1 class="text-center">All Categories Here</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories | async">
                <td>{{category.id}}</td>
                <td>{{category.categoryname}}</td>
            </tr>
        </tbody>
    </table>
</div>
